<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" th:action="@{/event/info}">
    <div>
        <select name="eventId">
            <option th:each="event : ${events}"
                    th:text="${event.eventTitle}"
                    th:value="${event.id}">
            </option>
        </select>
    </div>

    <p><input type="submit" value="Добавить"></p>
</form>

<div th:if="${event}">
    <p th:text=${event.eventTitle}"></p>
    <p th:text=${event.eventStart}"></p>
    <div th:each="student : ${event.studentList}">
        <p th:text="${student.studentName}"></p>
    </div>
    </select>
</div>


</body>
</html>
